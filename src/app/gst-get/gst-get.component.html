<br>
<div col-md-6>
  <input class="form-control" type="text" name="search" placeholder="Search" >
</div>
<br>
<table id="example" class="table table-striped table-bordered" style="width:100%">
  <thead>
    <th scope="col">ID</th>
    <th scope="col">Owner</th>
    <th scope="col">Company</th>
    <th scope="col">GST Number</th>
    <th scope="col">Action</th>
  </thead>
  
  <tbody>
    <tr *ngFor="let data of businesses">
      <td>{{data._id}}</td>
      <td>{{data.person_name}}</td>
      <td>{{data.business_name}}</td>
      <td>{{data.business_gst_number}}</td>
      <td>
        <a (click)="deleteBusiness(data._id)" class="btn btn-danger"><i class="fa fa-trash"></i>Delete</a>
        <a [routerLink]="['/edit', data._id]" class="btn btn-primary"><i class="fa fa-edit"></i>Show</a>
      </td>
    </tr>
  </tbody>
</table>
<button routerLink="/input" class="btn btn-primary"><i class="fas fa-plus"></i>Add new</button> &nbsp;
<button (click)="refresh()" class="btn btn-secondary"><i class="fas fa-sync-alt"></i>Refresh</button>
